<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Seeker</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- start search section  -->
    <header class="container mt-5">
        <div class="text-center mb-3">
            <svg style="width: 50px; color:green; background-color:antiquewhite; border-radius: 50%; padding: 5px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
            <h1><span class="text-success">Phone Seeker</span> App</h1>
        </div>
        <div class="d-flex w-75 mx-auto">
            <input id="input-search-text" class="form-control me-2" type="search" placeholder="Search by phone name.."
                aria-label="Search">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
        <!-- Show error message -->
        <div class="text-center text-danger">
            <h5 id="error"></h5>
        </div>
    </header>
    <!-- End search section  -->

    <main class="container mt-5">
        <section>
            <!-- start phone details section -->
            <div id="phone-details" class="row phone-details row-cols-1 row-cols-md-2 row-cols-lg-2 shadow-lg g-4 mb-3">

            </div>
            <!--  others details  -->
            <div id="other-details" class="row shadow-lg mb-3">

            </div>
            <!-- End phone details section -->

            <!-- start phone display for search result -->
            <div id="dispaly-phone" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
            <!-- End phone display for search result -->
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
