<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Seeker</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!-- start search section  -->
    <header class="container mt-5">
        <div class="text-center mb-3">
            <h1>Phone Seeker App</h1>
        </div>
        <div class="d-flex w-75 mx-auto">
            <input id="input-search-text" class="form-control me-2" type="search" placeholder="Search"
                aria-label="Search">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </header>
    <!-- End search section  -->

    <main class="container mt-5">
        <!-- start phone details section -->
        <div id="phone-details" class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">

        </div>
        <!-- End phone details section -->

        <!-- start phone display for search result -->
        <div id="dispaly-phone" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        </div>
        <!-- End phone display for search result -->
    </main>
    <script src="js/app.js"></script>
</body>

</html>
